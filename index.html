<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白交互页面</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://pic2.zhimg.com/v2-848a11841eef159d2596cd5f77e1e817_b.webp" alt="卡通形象" class="icon">
        <p class="question">可以成为我的恋人吗？</p>
        <button id="yesButton">可以</button>
        <button id="noButton">不要</button>
        <div id="result" style="display: none;">
            <img src="https://pic4.zhimg.com/v2-0b5248100c1371a32b9d885857ce0aa5_b.webp" alt="开心卡通形象" class="happy-icon">
            <p class="success-text">太好啦！我会好好爱你的~</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
